<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./main.js" defer></script>
    <title>Anime DB</title>
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="headerBlock">
          <div class="logo">
            <a href="/"
              ><img src="./assets/img/logo.png" alt="logo" /><span
                class="logoText"
                >anime</span
              ></a
            >
          </div>
          <div class="filter">
            <button class="filterBtn">
              <img
                src="./assets/img/settingsfilter_121137.png"
                alt="button filter"
              />
            </button>

            <form class="filterForm showFilter" id="filter">
              <div class="filterFormSortBy">
                <h4>sort by</h4>
                <div>
                  <input
                    type="radio"
                    name="sortBy"
                    id="ranking"
                    value="ranking"
                    checked
                  />
                  <label for="ranking">ranking</label>
                </div>

                <div>
                  <input type="radio" name="sortBy" id="title" value="title" />
                  <label for="title">title</label>
                </div>
              </div>

              <div class="filterFormSortOrder">
                <h4>sort order</h4>
                <div>
                  <input
                    type="radio"
                    name="sortOrder"
                    id="asc"
                    value="asc"
                    checked
                  />
                  <label for="asc">sort ascending</label>
                </div>

                <div>
                  <input type="radio" name="sortOrder" id="desc" value="desc" />
                  <label for="desc">sort descending</label>
                </div>
              </div>

              <div class="genresBlock">
                <div class="genresBlockBtn">genres</div>
                <div class="genresSelectBlock">
                  <div class="genresSelect">
                    <div>
                      <input type="checkbox" name="boysLove" id="boysLove" />
                      <label for="boysLove">boys love</label>
                    </div>

                    <div>
                      <input type="checkbox" name="hentai" id="hentai" />
                      <label for="hentai">hentai</label>
                    </div>

                    <div>
                      <input
                        type="checkbox"
                        name="awardWinning"
                        id="awardWinning"
                      />
                      <label for="awardWinning">award Winning</label>
                    </div>

                    <div>
                      <input type="checkbox" name="suspense" id="suspense" />
                      <label for="suspense">suspense</label>
                    </div>

                    <div>
                      <input type="checkbox" name="sports" id="sports" />
                      <label for="sports">sports</label>
                    </div>

                    <div>
                      <input type="checkbox" name="comedy" id="comedy" />
                      <label for="comedy">comedy</label>
                    </div>

                    <div>
                      <input
                        type="checkbox"
                        name="sliceOfLife"
                        id="sliceOfLife"
                      />
                      <label for="sliceOfLife">slice of live</label>
                    </div>

                    <div>
                      <input type="checkbox" name="erotica" id="erotica" />
                      <label for="erotica">erotica</label>
                    </div>

                    <div>
                      <input type="checkbox" name="horror" id="horror" />
                      <label for="horror">horror</label>
                    </div>

                    <div>
                      <input type="checkbox" name="ecchi" id="ecchi" />
                      <label for="ecchi">ecchi</label>
                    </div>

                    <div>
                      <input type="checkbox" name="gourmet" id="gourmet" />
                      <label for="gourmet">gourmet</label>
                    </div>

                    <div>
                      <input type="checkbox" name="girlsLove" id="girlsLove" />
                      <label for="girlsLove">girls love</label>
                    </div>

                    <div>
                      <input type="checkbox" name="sciFi" id="sciFi" />
                      <label for="sciFi">sci-fi</label>
                    </div>

                    <div>
                      <input type="checkbox" name="action" id="action" />
                      <label for="action">action</label>
                    </div>

                    <div>
                      <input
                        type="checkbox"
                        name="avantGarde"
                        id="avantGarde"
                      />
                      <label for="avantGarde">avant garde</label>
                    </div>

                    <div>
                      <input
                        type="checkbox"
                        name="supernatural"
                        id="supernatural"
                      />
                      <label for="supernatural">supernatural</label>
                    </div>

                    <div>
                      <input type="checkbox" name="fantasy" id="fantasy" />
                      <label for="fantasy">fantasy</label>
                    </div>

                    <div>
                      <input type="checkbox" name="drama" id="drama" />
                      <label for="drama">drama</label>
                    </div>

                    <div>
                      <input type="checkbox" name="mystery" id="mystery" />
                      <label for="mystery">mystery</label>
                    </div>

                    <div>
                      <input type="checkbox" name="adventure" id="adventure" />
                      <label for="adventure">adventure</label>
                    </div>

                    <div>
                      <input type="checkbox" name="romance" id="romance" />
                      <label for="romance">romance</label>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit">show</button>
            </form>
          </div>
        </div>

        <form class="formSearch" action="#" id="formSearch">
          <input
            class="search"
            type="search"
            name="search"
            id="search"
            autocomplete="off"
          />
          <button class="btnSearch" type="submit">ðŸ”Ž</button>
        </form>
      </header>

      <main class="main">
        <div class="mainContent"></div>
        <button class="btnShowMore">show more...</button>
      </main>
    </div>
  </body>
</html>
